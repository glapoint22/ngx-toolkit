<div [color]="color()" componentName="form-field">

    <div class="form-field" [tabindex]="!inputField() && !isDisabled()? 0 : -1"
        [ngClass]="{'form-field-selected': selected, 'form-field-disabled': isDisabled()}"
        [style.cursor]="dropdown()? 'pointer': null" (focus)="onFocus()" (click)="onClick(); $event.stopPropagation()"
        (blur)="onBlur()">

        <!-- Notch -->
        <div class="notch-containers">
            <!-- Left Notch Container -->
            <div class="left-notch-container"></div>

            <!-- Center Notch Container -->
            <div class="center-notch-container" [ngClass]="{'center-notch-container-top': !formFieldLabel()}">
                @if (formFieldLabel()) {
                <div class="form-field-label-container">
                    <ng-content select="form-field-label"></ng-content>
                </div>
                }
            </div>

            <!-- Right Notch Container -->
            <div class="right-notch-container"></div>
        </div>

        <!-- prefix -->
        @if(prefix()) {
        <ng-content select="[prefix]"></ng-content>
        }


        <!-- Input -->
        @if(inputField()) {
        <ng-content select="[inputField]"></ng-content>
        }


        <!-- Dropdown -->
        @if(dropdown()) {
        <ng-content select="dropdown"></ng-content>
        }


        <!-- Suffix -->
        @if(suffix()) {
        <ng-content select="[suffix]"></ng-content>
        }
    </div>

    <!-- Hint -->
    @if (formFieldHint()) {
    <ng-content select="form-field-hint"></ng-content>
    }
</div>
