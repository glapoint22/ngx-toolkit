<div class="dropdown" [ngClass]="{'dropdown-disabled': disabled()}" [color]="formField.color()" componentName="dropdown">
    <div class="dropdown-text">
        {{selectedValue}}
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
        <path d="M480-360 280-560h400L480-360Z" />
    </svg>
</div>

<ng-template #dropdownListTemplate>
    <div class="dropdown-list" (mousedown)="$event.preventDefault()" (mousewheel)="$event.stopPropagation()"
        [color]="formField.color()" componentName="dropdown">
        <ng-content></ng-content>
    </div>
</ng-template>
